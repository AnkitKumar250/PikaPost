<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Add required meta tags and link to CSS files -->
</head>
<body>
    <!-- header section starts -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="/" th:href="@{/}">
                    <span>PikaPost</span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" th:href="@{/}">Home</a>
                        </li>
                        <!-- Only show Register and Login links if the user is anonymous -->
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="/register" th:href="@{/register}">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="/login" th:href="@{/login}">Login</a>
                        </li>
                        <!-- Only show Profile and Logout links if the user is authenticated -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/profile" th:href="@{/profile}">Profile</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/profile" th:href="@{/post/add}">Add Post</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin" th:href="@{/admin}">Admin</a>
                        </li>
                       <!-- <li class="nav-item" sec:authorize="hasAuthority('ACCESS_ADMIN_PANEL')">
                            <a class="nav-link" href="/admin" th:href="@{/admin}">Admin</a>
                        </li>  -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/logout" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->

    <!-- Add required scripts -->
</body>
</html>
