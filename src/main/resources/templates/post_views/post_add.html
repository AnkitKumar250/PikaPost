<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

    <div class="hero_area">
        <div class="bg-box">
            <img th:src="@{/images/nav-bg.jpg}" alt="">
        </div>
        <header th:replace="/fragments/header :: header">
    </div>
    </nav>
    </div>
    </header>
    </div>

    <!-- book section -->
    <section class="food_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <div class="heading_container">
                    <h2>
                        Post a Pika Now!
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container">
                        <form action="#" th:action="@{/post/add}" th:object="${post}" method="post">
                            <div class="form-group">
                                <input type="hidden" id="account" name="account" th:field="*{account}">
                                <input id="title" th:field="*{title}" name="title" type="text" class="form-control"
                                    placeholder="Title" />
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"
                                    role="alert">Invalid Title</p>
                            </div>
                            <div class="form-group">
                                <textarea id="editor" th:field="*{body}" name="body" class="form-control"
                                    placeholder="Body"></textarea>
                                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger"
                                    role="alert">Invalid Body</p>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Add Post
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end book section -->

    <footer th:replace="/fragments/footer :: footer">

</body>

</html>
