<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>
  </nav>
  </div>
  </header>
  </div>


  <form action="/" method="get">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand">Sort by: </span>
      <ul class="navbar-nav">
        <li class="nav-item-active" style="padding-right: 20px;">
          <div class="dropdown">
            <select class="form-select" aria-label="Default select example" name="sort_by">
              <option value="createdAt">Date Created</a>
              <option value="updatedAt">Date Updated</a>
            </select>
          </div>
        </li>
        <span class="navbar-brand">Per page:</span>
        <ul class="navbar-nav">
          <li class="nav-item active" style="padding-right: 20px;">
            <div class="dropdown">
              <select class="form-select" aria-label="Default select example" name="per_page">
                <option selected value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
          </li>
        </ul>

        <li class="nav-item active" style="padding-left: 20px;">
          <div class="input-group-prepend">
            <button class="btn btn-primary" type="submit" id="dropdownMenuButton">Filter</button>
          </div>
        </li>
      </ul>
      </div>
    </nav>
  </form>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class="posts" th:each="post : ${posts}"> <!--The th:each attribute is a Thymeleaf directive that
                                                      iterates over a collection (posts), 
                                                      binding each item in the collection to the 
                                                      post variable for use within this block.!-->
        <h3><a th:href="@{'/post/'+ ${post.id}}" th:text="${post.title}">Title</a></h3> <!--The th:text attribute replaces the content of the 
                                                      h3 element with the value of post.title.-->
        <h5 th:utext="'Author: ' + ${post.account.firstname} + ' | Created at: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}
          + ' | Updated at: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">
        </h5>
        <p th:utext="${post.body}">Body</p>
        <hr color="grey">
      </div>
    </div>

    <nav th:if="${links ne null}" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
          <th:block th:each="link : ${links}">
              <th:block th:utext="${link}"></th:block>
          </th:block>
      </ul>
  </nav>
  


  </section>

  <!-- end about section -->

  <footer th:replace="/fragments/footer :: footer">

</body>

</html>
